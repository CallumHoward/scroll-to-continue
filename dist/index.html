<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" />
    <title>Webpack TypeScript BabylonJS Starter</title>
    <style type="text/css">
      html,
      body {
        height: 100%;
        overflow: hidden;

        margin: 0;
        width: 100%;
        position: relative;
        font-family: Helvetica, Arial, sans-serif;
      }

      .Loop {
        position: relative;
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      section {
        position: relative;
        text-align: center;
        padding-bottom: 7rem;

        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      #renderCanvas {
        position: absolute;
        width: 100vw;
        height: 100vh;
        touch-action: none;
      }

      #blocker {
        visibility: hidden;
        overflow: hidden;
        position: absolute;
        z-index: 99;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #00000080;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
      }

      #landing-cta {
        color: white;
        text-align: center;
      }

      #subvirtual {
        position: fixed;
        left: 0;
        top: 0;
        opacity: 0.5;
        width: 100%;
        height: 100%;
      }

      #inspector-host {
        position: absolute !important;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .hidden {
        opacity: 0;
      }

      .undisplay {
        display: none;
      }

      img {
        max-width: 100%;
        max-height: 100%;
      }

      .wgl-rect {
        width: 90%;
        height: 10rem;
        max-width: 40rem;
        background-color: grey;
        padding: 2rem;
      }

      .wgl-rect:nth-child(odd) {
        background-color: darkgrey;
      }

      .wgl-text {
        margin: 0;
      }

      .noselect {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
      }
    </style>
    <script defer type="text/javascript" src="./src/loop-scroll.js"></script>
  <script defer src="vendors.bundle.js"></script><script defer src="main.bundle.js"></script></head>

  <body>
    <div id="subvirtual">
      <!-- <div id="blocker" class="noselect"> -->
      <!--   <div id="landing-cta"> -->
      <!--     <img alt="origin-logo" src="assets/img/origin.svg" /> -->
      <!--     <span> -->
      <!--       <h1>ORIGIN (VIRTUAL)</h1> -->
      <!--       <h3>Click to begin</h3> -->
      <!--     </span> -->
      <!--   </div> -->
      <!-- </div> -->

      <canvas id="renderCanvas"></canvas>
    </div>

    <main role="main" class="Loop js-loop hidden">
      <section>
        <div class="wgl-rect">
          <img
            class="wgl-image"
            src="https://picsum.photos/id/1011/1000/667"
            alt="sample-image"
          />
          <p class="wgl-text">Content 1</p>
        </div>
      </section>
      <section>
        <div class="wgl-rect"><p class="wgl-text">Content 2</p></div>
      </section>
      <section>
        <div class="wgl-rect"><p class="wgl-text">Content 3</p></div>
      </section>
      <section>
        <div class="wgl-rect"><p class="wgl-text">Content 4</p></div>
      </section>
      <section>
        <div class="wgl-rect"><p class="wgl-text">Content 5</p></div>
      </section>
      <section>
        <div class="wgl-rect"><p class="wgl-text">Content 6</p></div>
      </section>
      <section>
        <div class="wgl-rect"><p class="wgl-text">Content 7</p></div>
      </section>
      <section>
        <div class="wgl-rect"><p class="wgl-text">Content 8</p></div>
      </section>
      <section>
        <div class="wgl-rect"><p class="wgl-text">Content 9</p></div>
      </section>
      <section class="is-clone">
        <div class="wgl-rect">
          <img
            class="wgl-image"
            src="https://picsum.photos/id/1011/1000/667"
            alt="sample-image"
          />
          <p class="wgl-text">Content 1</p>
        </div>
      </section>
      <section class="is-clone">
        <div class="wgl-rect"><p class="wgl-text">Content 2</p></div>
      </section>
      <section class="is-clone">
        <div class="wgl-rect"><p class="wgl-text">Content 3</p></div>
      </section>
      <section class="is-clone">
        <div class="wgl-rect"><p class="wgl-text">Content 4</p></div>
      </section>
      <section class="is-clone">
        <div class="wgl-rect"><p class="wgl-text">Content 5</p></div>
      </section>
      <section class="is-clone">
        <div class="wgl-rect"><p class="wgl-text">Content 6</p></div>
      </section>
      <section class="is-clone">
        <div class="wgl-rect"><p class="wgl-text">Content 7</p></div>
      </section>
      <section class="is-clone">
        <div class="wgl-rect"><p class="wgl-text">Content 8</p></div>
      </section>
      <section class="is-clone">
        <div class="wgl-rect"><p class="wgl-text">Content 9</p></div>
      </section>
    </main>
  </body>
</html>
