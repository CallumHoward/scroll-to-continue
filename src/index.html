<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title>Webpack TypeScript BabylonJS Starter</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        background-color: #000;
        position: relative;
        font-family: Helvetica, Arial, sans-serif;
      }

      #renderCanvas {
        background-color: brown;
        position: absolute;
        width: 100vw;
        height: 100vh;
        touch-action: none;
      }

      #blocker {
        visibility: hidden;
        overflow: hidden;
        position: absolute;
        z-index: 99;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #00000080;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
      }

      #landing-cta {
        color: white;
        text-align: center;
      }

      #subvirtual {
        position: fixed;
        left: 0;
        top: 0;
        opacity: 0.5;
        width: 100%;
        height: 100%;
      }

      #inspector-host {
        position: absolute !important;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding-top: 5rem;
      }

      .hidden {
        opacity: 0;
      }

      .rect {
        width: 90%;
        height: 10rem;
        max-width: 40rem;
        background-color: grey;
        margin-bottom: 5rem;
      }

      .noselect {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="rect hidden"></div>
      <div class="rect hidden"></div>
      <div class="rect hidden"></div>
      <div class="rect hidden"></div>
      <div class="rect hidden"></div>
      <div class="rect hidden"></div>
      <div class="rect hidden"></div>
      <div class="rect hidden"></div>
      <div class="rect hidden"></div>
      <div class="rect hidden"></div>
      <div class="rect hidden"></div>
      <div class="rect hidden"></div>
      <div class="rect hidden"></div>
      <div class="rect hidden"></div>
      <div class="rect hidden"></div>
      <div class="rect hidden"></div>
      <div class="rect hidden"></div>
      <div class="rect hidden"></div>
      <div class="rect hidden"></div>
      <div class="rect hidden"></div>
    </div>

    <div id="subvirtual">
      <!-- <div id="blocker" class="noselect"> -->

      <!--     <img alt="origin-logo" src="assets/img/origin.svg" /> -->

      <!--     </span> -->
      <!--   </div> -->
      <!-- </div> -->

      <canvas id="renderCanvas"></canvas>
    </div>
  </body>
</html>
