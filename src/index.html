    <title>Scroll To Continue</title>
    <style type="text/css">
      html,
      body {
        height: 100%;
        overflow: hidden;

        margin: 0;
        width: 100%;
        position: relative;
        font-family: Helvetica, Arial, sans-serif;
      }

      .Loop {
        position: relative;
        height: 100%;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      section {
        position: relative;
        text-align: center;
        padding-bottom: 7rem;

        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      #renderCanvas {
        position: absolute;
        width: 100vw;
        height: 100vh;
        touch-action: none;
      }

      #blocker {
        overflow: hidden;
        position: absolute;
        z-index: 99;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: #00000080;
        display: flex;
        justify-content: center;
        align-items: center;
        pointer-events: none;
      }

      #landing-cta {
        color: white;
        text-align: center;
      }

      #subvirtual {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
      }

      #inspector-host {
        position: absolute !important;
      }

      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .hidden {
        opacity: 0;
      }

      .undisplay {
        display: none;
      }

      img {
        max-width: 90%;
        max-height: 100vh;
      }

      @media screen and (min-width: 40.5em) {
        img {
          max-width: 640px;
          max-height: 640px;
        }
      }

      @media screen and (min-width: 40.5em) {
        .mobile-only {
          display: none;
        }
      }

      @media screen and (max-width: 40.5em) {
        .desktop-only {
          display: none;
        }
      }

      .touch-icon {
        filter: invert(100%);
        width: 50px;
        color: white;
      }

      .wgl-rect {
        width: 90%;
        height: 10rem;
        max-width: 40rem;
        background-color: grey;
        padding: 2rem;
      }

      .wgl-rect:nth-child(odd) {
        background-color: darkgrey;
      }

      .wgl-text {
        margin: 0;
      }

      .noselect {
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
        -khtml-user-select: none; /* Konqueror HTML */
        -moz-user-select: none; /* Old versions of Firefox */
        -ms-user-select: none; /* Internet Explorer/Edge */
        user-select: none; /* Non-prefixed version, currently
                                  supported by Chrome, Edge, Opera and Firefox */
      }
    </style>
    <script defer type="text/javascript" src="./src/loop-scroll.js"></script>
  </head>

  <body>
    <div id="subvirtual">
      <div id="blocker" class="noselect">
        <div id="landing-cta">
          <div class="mobile-only">
            <img
              class="touch-icon"
              alt="swipe-up-down"
              src="assets/icons/drag.png"
            />
            <h3>Swipe and hold up/down to move</h3>
          </div>
          <div class="mobile-only">
            <img
              class="touch-icon"
              width="50px"
              alt="swipe-left-right"
              src="assets/icons/swipe.png"
            />
            <h3>Swipe and hold left/right to turn</h3>
          </div>
          <div class="mobile-only">
            <img
              class="touch-icon"
              alt="two-finger-drag"
              src="assets/icons/tap.png"
            />
            <h3>Two finger drag to look</h3>
          </div>
          <div class="desktop-only">
            <span>
              <img
                class="touch-icon"
                alt="wasd-keys"
                src="assets/icons/wasd.png"
              />
              <img
                class="touch-icon"
                alt="arrow-keys"
                src="assets/icons/arrows.png"
              />
            </span>
            <h3>WASD or Arrow keys to move</h3>
          </div>
          <div class="desktop-only">
            <br />
            <img class="touch-icon" alt="esc-key" src="assets/icons/esc.png" />
            <h3>Esc to escape</h3>
          </div>
          <br />
          <br />
          <div class="mobile-only">
            <p>Tap to begin</p>
          </div>
          <div class="desktop-only">
            <img class="touch-icon" alt="click" src="assets/icons/click.png" />
            <h3>Click to begin</h3>
          </div>
        </div>
      </div>

      <canvas id="renderCanvas"></canvas>
    </div>
